version: '3'
services:
  bot:
    build: .
    links:
      - redis
      - postgres
    depends_on:
      - redis
      - postgres
  redis:
    image: redis:alpine
  web:
    build: https://github.com/spec-tacles/spectacles.git
    links:
      - redis
    ports:
      - 8080:8080
  postgres:
    image: postgres:alpine
